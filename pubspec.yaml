name: mwb_connect_app
description: MWBConnect
version: 1.0.0+3

environment:
  sdk: '>=2.9.0 <3.0.0'

publish_to: none  

dependencies:
  flutter:
    sdk: flutter
  integration_test: ^1.0.2+3
  flutter_localizations:
    sdk: flutter

  firebase_auth: ^1.1.1
  firebase_core: ^1.4.0
  firebase_storage: ^8.0.4
  firebase_messaging: ^10.0.4
  flutuate_mixpanel: ^1.1.8
  provider: ^5.0.0
  http: ^0.13.3
  path_provider: ^2.0.1
  get_it: ^6.1.1
  shared_preferences: ^2.0.5
  flutter_segment: ^3.0.0
  flutter_phoenix: ^1.0.0
  intl: ^0.17.0
  devicelocale: ^0.4.1
  cupertino_icons: ^1.0.2
  google_fonts: ^2.0.0
  url_launcher: ^6.0.9
  package_info: ^2.0.0  
  flutter_native_timezone: ^1.0.10
  flutter_local_notifications: ^5.0.0+1
  flutter_widget_from_html_core: ^0.6.0
  jiffy: ^4.1.0
  quiver: ^3.0.1
  smooth_page_indicator: ^0.2.3
  scroll_to_index: ^2.0.0
  flutter_spinkit: ^5.0.0
  keyboard_visibility: ^0.5.6
  draggable_scrollbar: ^0.1.0
  rxdart: ^0.26.0
  uuid: ^3.0.4
  enum_to_string: ^2.0.1

  easy_localization:
    git:
      url: git://github.com/MentorsWithoutBorders/easy_localization.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.3

flutter:

  uses-material-design: true

  assets:
    - assets/i18n/
    - assets/images/
    - assets/fonts/

  fonts:
    - family: RopaSans
      fonts:
        - asset: assets/fonts/RopaSans.ttf
    - family: LatoRegular
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf

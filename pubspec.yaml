name: mwb_connect_app
description: MWBConnect
version: 1.6.0+43

environment:
  sdk: '>=2.12.0 <3.0.0'

publish_to: none  

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  firebase_auth: 
  firebase_core: 
  firebase_storage: 
  firebase_messaging: 
  flutuate_mixpanel: ^2.0.0-nullsafety
  provider: 
  http: 
  path_provider: 
  get_it: 
  sqflite:
  shared_preferences: 
  flutter_phoenix: 
  intl: 
  cupertino_icons: 
  google_fonts: 
  url_launcher: 
  package_info: 
  easy_localization: 
  flutter_local_notifications: 
  flutter_native_timezone: 
  flutter_widget_from_html_core: 
  flutter_inappwebview: 
  jiffy: 
  quiver: 
  cached_network_image: 
  smooth_page_indicator: 
  scroll_to_index: 
  flutter_spinkit: 
  flutter_keyboard_visibility: 
  draggable_scrollbar: 
  rxdart: 
  uuid: 
  enum_to_string: 

  infinite_scroll_pagination:
    git: https://github.com/MentorsWithoutBorders/infinite_scroll_pagination.git  

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 
  flutter_launcher_icons: 

flutter_icons:
  android: false
  ios: true
  image_path: "assets/icon/icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/i18n/
    - assets/images/
    - assets/images/fields/
    - assets/fonts/

  fonts:
    - family: RopaSans
      fonts:
        - asset: assets/fonts/RopaSans.ttf
    - family: LatoRegular
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf

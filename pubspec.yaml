name: mwb_connect_app
description: MWBConnect
version: 1.0.5+34

environment:
  sdk: '>=2.12.0 <3.0.0'

publish_to: none  

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  firebase_auth: ^3.1.4
  firebase_core: ^1.8.0
  firebase_storage: ^10.0.6
  firebase_messaging: ^10.0.9
  flutuate_mixpanel: ^2.0.0-nullsafety
  provider: ^6.0.1
  http: ^0.13.4
  path_provider: ^2.0.6
  get_it: ^6.1.1
  shared_preferences: ^2.0.8
  flutter_phoenix: ^1.0.0
  intl: ^0.17.0
  cupertino_icons: ^1.0.3
  google_fonts: ^2.1.0
  url_launcher: ^6.0.9
  package_info: ^2.0.2
  easy_localization: ^3.0.0
  flutter_local_notifications: ^9.0.1
  flutter_native_timezone: ^2.0.0
  flutter_widget_from_html_core: ^0.8.1
  jiffy: ^4.1.0
  quiver: ^3.0.1+1
  smooth_page_indicator: ^1.0.0+2
  scroll_to_index: ^2.1.0
  flutter_spinkit: ^5.1.0
  flutter_keyboard_visibility: ^5.1.0
  draggable_scrollbar: ^0.1.0
  rxdart: ^0.27.2
  uuid: ^3.0.5
  enum_to_string: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.3
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: false
  ios: true
  image_path: "assets/icon/icon.png"


flutter:

  uses-material-design: true

  assets:
    - assets/i18n/
    - assets/images/
    - assets/fonts/

  fonts:
    - family: RopaSans
      fonts:
        - asset: assets/fonts/RopaSans.ttf
    - family: LatoRegular
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
